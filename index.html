<!DOCTYPE html>
<head>
  <title>Etch A Sketch</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/etch.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="jquery.ui.touch-punch.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Qwigley&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cantarell:400i,700i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Londrina+Sketch&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/Draggable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.css">
  <script type="text/javascript" src="dist/main.js" charset="utf-8" defer></script>
</head>
<body>
  <!-- <button id="download-button">Download</button> -->
  <!-- <canvas id="image-merge" height="720" width="920"></canvas> -->
  <div class="sidebar sidebar-left">
    
    
    <div>Line Color <input id="bg-color-picker" value='#BAB8B8' /></div>
    <div>Background Color <input id="color-picker" value='black' /></div>
    <div>
      <label>Glow Mode
      </label>
          <div id="glow-button" class="toggle-div">
            <input type="checkbox" class="check">
            <b class="b switch"></b>
            <b class="b track"></b>
          </div>
    </div>
    <div>Upload Image
      <label class="options-button" for="file">Select</label>
      <input id="file" type="file" accept="image/*" >
    </div>
    <div class="toggle"> 
      <label>
        Background Image
      </label>
      <div id="toggle-img-button" class="toggle-div">
        <input type="checkbox" class="check" checked="true">
        <b class="b switch"></b>
        <b class="b track"></b>
      </div>
    </div>
    <div>Re-draw Picture
      <button class="options-button" id="redraw">Animate</button>
    </div>
    
  </div>
  
  <div class="etch-border">
    <div class="title">
      <span class="italic">MAGIC</span>
      <span class="cursive">Etch A Sketch</span>
      <span class="italic">SCREEN</span>
    </div>
    <canvas class="etch-space" height="480" width="680"></canvas>
    <i class="fas fa-arrows-alt-h"></i>
    <i class="fas fa-arrows-alt-v"></i>
    <p class="instructions">
      Turn knobs or use arrow keys to draw <br>Click and shake or press the spacebar to clear
    </p>
    <div class="knobs">
      <div class="left knob knob-back" >

      </div>
      <div class="left knob left-front">
        <div class="diameter line-1"></div>
        <div class="diameter line-2"></div>
        <div class="diameter line-3"></div>
        <div class="diameter line-4"></div>
        <div class="diameter line-5"></div>
        <div class="diameter line-6"></div>
        <div class="diameter line-7"></div>
        <div class="diameter line-8"></div>
        <div class="diameter line-9"></div>
        <div class="diameter line-10"></div>
        <div class="diameter line-11"></div>
        <div class="diameter line-12"></div>
        <div class="diameter line-13"></div>
        <div class="diameter line-14"></div>
        <div class="diameter line-15"></div>
        <div class="diameter line-16"></div>
        <div class="diameter line-17"></div>
        <div class="diameter line-18"></div>
        <div class="knob-inner"></div>
      </div>
      <div class="right knob knob-back">
      
      </div>
      <div class="right knob right-front">
        <div class="diameter line-1"></div>
        <div class="diameter line-2"></div>
        <div class="diameter line-3"></div>
        <div class="diameter line-4"></div>
        <div class="diameter line-5"></div>
        <div class="diameter line-6"></div>
        <div class="diameter line-7"></div>
        <div class="diameter line-8"></div>
        <div class="diameter line-9"></div>
        <div class="diameter line-10"></div>
        <div class="diameter line-11"></div>
        <div class="diameter line-12"></div>
        <div class="diameter line-13"></div>
        <div class="diameter line-14"></div>
        <div class="diameter line-15"></div>
        <div class="diameter line-16"></div>
        <div class="diameter line-17"></div>
        <div class="diameter line-18"></div>
        <div class="knob-inner">
        </div>
      </div>
    </div>
  </div>
  <div class="sidebar sidebar-right">
    <div>Steven Davies
      <a href="https://github.com/s-davies/etch-a-sketch"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/steven-davies-bb700119b/"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://angel.co/steven-davies-5"><i class="fab fa-angellist"></i></a>
      
      
    </div>
  
  </div>
</body>
</html>
